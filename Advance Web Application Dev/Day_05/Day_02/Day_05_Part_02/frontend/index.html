<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="container">
          <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
              <li class="nav-item">
                <a href="#" class="nav-link active" aria-current="page">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Features</a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
              <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
              <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            </ul>
          </header>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-lg-6 col-sm-12">
          <img
            src="./assets/img/cartoon-happy-school-boy-raising-hands_29190-7042.jpg"
            alt="student"
            class="mx-auto d-block img-fluid"
          />
        </div>

        <div class="col-lg-6 col-sm-12">
          <div class="mb-3">
            <label for="first-name" class="form-label">First Name</label>
            <input class="form-control" type="text" id="first-name" />
          </div>

          <div class="mb-3">
            <label for="last-name" class="form-label">Last Name</label>
            <input class="form-control" type="text" id="last-name" />
          </div>

          <div class="mb-4">
            <label for="select-province" class="form-label"
              >Select Province</label
            >
            <select
              class="form-select"
              aria-label="Default select example"
              id="select-province"
            >
              <option value="Central">Central</option>
              <option value="Western">Western</option>
              <option value="Eastern">Eastern</option>
            </select>
          </div>

          <div>
            <button class="btn btn-primary" id="btn-register">Register</button>
          </div>
        </div>
      </div>

      <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <img src="..." class="rounded me-2" alt="..." />
          <strong class="me-auto">Bootstrap</strong>
          <small>11 mins ago</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Hello, world! This is a toast message.</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
