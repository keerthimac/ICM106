<html>

<head>
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="d-flex justify-content-center py-3">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Register</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Students</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                </ul>
            </div>
        </div>

        <div class="row mt-5">

            <div data-aos="fade-right" class="col-md-6 col-sm-12 d-flex justify-content-center h-auto">

                <img src="asset/img/student.avif" height="300px" />

            </div>

            <div data-aos="fade-in" class="col-md-6 col-sm-12">


                <div>
                    <label class="form-label" for="first-name">First Name</label>
                    <input class="form-control" id="first-name" type="text" />
                </div>


                <div>
                    <label class="form-label" for="last-name">Last Name</label>
                    <input class="form-control" id="last-name" type="text" />
                </div>

                <div class="mt-4">
                    <label class="form-label" for="opt-province"> Select Province</label>
                    <select id="opt-province" class="form-select">
                        <option>Select Province</option>
                        <option>Western</option>
                        <option>Eastern</option>
                    </select>
                </div>


                <div class="mt-4">
                    <button id="btn-register" class="btn btn-primary">Register</button>
                </div>

            </div>

        </div>

    </div>



    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img width="20px" src="asset/img/success-icon.webp" class="rounded me-2" alt="...">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Student Registered Successfully.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="asset/js/app.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration:2000
        });
    </script>
</body>

</html>
