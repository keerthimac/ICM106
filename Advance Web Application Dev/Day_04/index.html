<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Student Registration</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">Home</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>
        </header>
      </div>
      <div class="row">
        <div class="col-lg-6 col-sm-12">
          <img
            src="/asset/cartoon-happy-school-boy-raising-hands_29190-7042.jpg"
            alt="student-clip-art"
            height="50%"
          />
        </div>
        <div class="col-lg-6 col-sm-12">
          <div>
            <label for="first-name" class="form-label">First Name</label>
            <input id="first-name" class="form-control" type="text" />
          </div>
          <div>
            <label for="last-name" class="form-label">Last Name</label>
            <input id="last-name" class="form-control" type="text" />
          </div>
          <div class="mt-2">
            <label for="last-name" class="form-label">Province</label>
            <select class="form-select" aria-label="Default select example">
              <option value="1">Kandy</option>
              <option value="2">Colombo</option>
              <option value="3">Mathara</option>
            </select>
          </div>
          <div class="mt-4">
            <button class="btn btn-primary">Register</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/app.js"></script>
  </body>
</html>
