<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item"><a class="nav-link active">Home</a></li>
            <li class="nav-item"><a class="nav-link">Register Product</a></li>
            <li class="nav-item"><a class="nav-link">Product Catalogue</a></li>
            <li class="nav-item"><a class="nav-link">About Us</a></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <img
            class="img-fluid"
            src="/asset/banner-bun.png"
            alt="burger"
          />
        </div>
        <div class="col-6">
          <div>
            <label class="form-label" for="txt-product-name">Product Name</label>
            <input class="form-control" type="text" id="txt-prodcut-name" />
          </div>
          <div>
            <label class="form-label" for="txt-product-desc">Product Description</label>
            <input class="form-control" type="text" id="txt-prodcut-desc" />
          </div>
          <div>
            <label class="form-label" for="txt-product-cat">Product Category</label>
            <select class="form-select" id="txt-product-cat">
                <option value="1">Bun</option>
                <option value="2">Beverage</option>
            </select>
          </div>
          <div class="py-3">
            <button class="btn btn-primary">
                Save Product
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
