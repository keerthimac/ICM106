<div class="row">
  <div class="col">Pic</div>
  <div class="col">
    <form class="needs-validation" (ngSubmit)="onSubmit()" novalidate>
      <label class="form-label" for="firstName">First Name</label>
      <input
        class="form-control"
        type="text"
        [(ngModel)]="firstName"
        id="firstName"
        name="firstName"
        required
      />
      <label class="form-label mt-3" for="lastName">Last Name</label>
      <input
        class="form-control"
        type="text"
        [(ngModel)]="lastName"
        id="lastName"
        name="lastName"
        required
      />
      <button type="submit" class="mt-3 btn btn-primary mb-3">Register</button>
    </form>
  </div>
</div>
